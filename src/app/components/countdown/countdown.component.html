<div class="countdown__container flex items-center justify-center p-5">
  <div class="grid auto-cols-max grid-flow-col gap-5 text-center">
    <div class="bg-neutral rounded-box text-neutral-content flex flex-col p-2">
      <span class="countdown font-mono text-5xl">
        <span
          [ngStyle]="{ '--value': minutesSignal(), '--digits': 2 }"
          aria-live="polite"
          [attr.aria-label]="minutesSignal()"
        >
          {{ minutesSignal() }}
        </span>
      </span>
      min
    </div>
    <div class="bg-neutral rounded-box text-neutral-content flex flex-col p-2">
      <span class="countdown font-mono text-5xl">
        <span
          [ngStyle]="{ '--value': secondsSignal(), '--digits': 2 }"
          aria-live="polite"
          [attr.aria-label]="secondsSignal()"
        >
          {{ timeDisplay() }}
        </span>
      </span>
      sec
    </div>
  </div>
</div>
